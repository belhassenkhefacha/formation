        class rectangle{
            constructor(larg,long){
                this.larg=larg;
                this.long=long; 
            }
            get perimetre(){
                return 2*this.larg+2*this.long;
            }

            get isvalid(){
                return this.larg>0 && this.long >0;
            }
        }
